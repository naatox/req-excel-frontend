        <img src="../assets/img/excel.png" class="h-8" alt="Flowbite Logo" />

    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">

<div class="upload-container">
  <h2>Subir Excel</h2>
  <input type="file" (change)="onFileSelected($event)" accept=".xls,.xlsx" />
  <button (click)="uploadFile()" [disabled]="!selectedFile">Subir</button>
</div>

<div class="p-4">
  <div *ngIf="responseData.length > 0" class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-700 dark:text-gray-200">
      <thead class="text-xs uppercase bg-green-800 text-white dark:bg-green-900 dark:text-green-100">
        <tr>
          <th class="px-6 py-3">Nombre</th>
          <th class="px-6 py-3">Especialidad</th>
          <th class="px-6 py-3">Valor Consulta</th>
          <th class="px-6 py-3">RUT</th>
          <th class="px-6 py-3">Horario de Atenci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of responseData"
          class="bg-white border-b dark:bg-green-950 dark:border-green-800 hover:bg-green-50 dark:hover:bg-green-800"
        >
          <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ item['nombre'] }}
          </td>
          <td class="px-6 py-4">
            {{ item['especialidad'] }}
          </td>
          <td class="px-6 py-4">
            {{ item['valorConsulta'] }}
          </td>
          <td class="px-6 py-4">
            {{ item['rut'] }}
          </td>
          <td class="px-6 py-4">
            {{ item['horarioDeAtencion'] }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
